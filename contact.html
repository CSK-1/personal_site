<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chase Kimball - Contact</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="javascript.js"></script>
</head>
<body>
    <nav>
        <div id="logo">
            <h1>Chase Kimball</h1>
        </div>
        <div id="links">
            <div class="homeLink">
                <a href="home.html">Home</a>
            </div>
            <div class="aboutLink">
                <a href="about.html">About</a>
            </div>
            <div class="portfolioLink">
                <a href="portfolio.html">Portfolio</a>
            </div>
            <div class="contactLink">
                <a class="active" href="#">Contact</a>
            </div>
        </div>
    </nav>
    <main>
        <div>
            <h2>Contact me!</h2>
        </div>
        <form class="contactForm" action="./success.html">
            <p>
                Please enter what you would like me to know - and don't forget to hit the submit button when you are done.
            </p>

            <label for="name">Your Name</label>
            <input type="text" name="name" id="name" required/>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required/>

            <p>Your Message</p>
            <textarea rows="10" required></textarea>

            <input type="submit" value="Submit"/>
        </form>
    </main>
</body>
</html>
